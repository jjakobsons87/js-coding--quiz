<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>JS Coding Quiz</title>
    </head>

    <body>
        <!-- welcome/instructions for quiz  -->
        <div id="infoBox">
            <header>
                <h2>Hey there!</h2>
                <p>Welcome to the JavaScript coding quiz challenge!</p>
            </header>
            <br/>
            <p>
                Try to answer the following code-related questions within the time limit. 
                <br/>
                Keep in mind that incorrect answers will penalize your score and time by ten seconds!
            </p>
            <!-- start quiz button -->
            <button id="startQuizBtn" class="btn start-btn">Start Quiz</button>
        </div>

        <!-- questions will appear here -->
        <div id="quizBox">
            <h2 id="question"></h2>
            <br/>
            <div id="answers">
                <!-- <div id="choiceA"></div>
                <div id="choiceB"></div>
                <div id="choiceC"></div>
                <div id="choiceD"></div> -->
            </div>
        </div>
        <br/>
        <!-- timer  -->
        <div>
            <h2 id="timeLeft">Time Left:</h2>
        </div>
        <div id="timer">
            
            <p id="timerDisplay">90</p>
        </div>

    </body>
    <script src="./assets/js/script.js"></script>
    <footer>
        &copy; 2022 Jeremy Jakobsons 
    </footer>
</html>
