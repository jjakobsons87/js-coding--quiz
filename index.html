<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>JS Coding Quiz</title>
    </head>

    <body>
        <!-- timer  -->
        <div id="timer">
            <h2>Time Left:</h2>
            <p id="timerDisplay">00:00</p>
        </div>
        <!-- welcome/instructions for quiz  -->
        <div id="welcome">
            <header>
                <h2>Hey there!</h2>
                <p>Welcome to the JavaScript coding quiz challenge!</p>
            </header>
            <br/>
            <p>
                Try to answer the following code-related questions within the time limit. 
                <br/>
                Keep in mind that incorrect answers will penalize your score and time by ten seconds!
            </p>
            <!-- start quiz button -->
            <button id="start-quiz-btn" class="btn start-btn">Start Quiz</button>
        </div>

        <!-- questions will appear here -->
        <div id="quizBox">
            <h2 id="listQuestion"></h2>
            <div id="option1"></div>
            <div id="option2"></div>
            <div id="option3"></div>
            <div id="option4"></div>
        </div>

        <div id="results">

        </div>

        <script src="./assets/js/script.js"></script>
    </body>

    <footer>
        &copy; 2022 Jeremy Jakobsons 
    </footer>
</html>
